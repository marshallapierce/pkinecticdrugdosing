{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgot your password</h1>
    <p>Please enter your e-mail to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}    
        {% csrf_token %}
        <p><input type="submit" value="Send e-mail"></p>
    </form>
{% endblock %}
